name: validate-frontend

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Check accidental diff headers
        run: node scripts/validate-no-diff-markers.mjs
      - name: Build
        run: npm run build
