name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.repository.has_pages }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Ensure artifact directory exists
        run: |
          if [ ! -d frontend/out ]; then
            mkdir -p frontend/out
            cat > frontend/out/index.html <<'HTML'
            <!doctype html>
            <html><body><h1>Pages artifact placeholder</h1></body></html>
            HTML
          fi

      - name: Upload static artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  pages-disabled:
    if: ${{ !github.event.repository.has_pages }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip when Pages is not enabled
        run: |
          echo "GitHub Pages is not enabled for this repository."
          echo "Skipping Pages deployment workflow instead of failing the pipeline."
