name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        id: configure
        continue-on-error: true
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Skip deploy when Pages is unavailable
        if: ${{ steps.configure.outcome != 'success' }}
        run: |
          echo "GitHub Pages is not available/configured for this repository."
          echo "Skipping Pages deployment instead of failing the workflow."

      - name: Ensure artifact directory exists
        if: ${{ steps.configure.outcome == 'success' }}
        run: |
          if [ ! -d frontend/out ]; then
            mkdir -p frontend/out
            cat > frontend/out/index.html <<'HTML'
            <!doctype html>
            <html><body><h1>Pages artifact placeholder</h1></body></html>
            HTML
          fi

      - name: Upload static artifact
        if: ${{ steps.configure.outcome == 'success' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

      - name: Deploy to GitHub Pages
        if: ${{ steps.configure.outcome == 'success' }}
        id: deployment
        uses: actions/deploy-pages@v4
